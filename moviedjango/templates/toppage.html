{% extends 'base.html' %}
{% block content %}
<div class="subtitle-top">
    <h2>MOVIES</h2>
</div>
    <div class="row">
        {% for movie, favorite in movies %}
                <div class="post-top col-md-3 col-xs-12">
                    <a href="{% url 'movie_detail' pk=movie.pk %}"><video class="border border-secondary" src="{{ movie.movies }}" type="video/mp4; codecs='avc.1.640029, mp4a.40.2'" style="width:100%;height:108px"></video></a>
                    <div class="date">
                        {{ movie.published_date }}
                    </div>
                    <div class="maintitle-top">
                        <h2><a href="{% url 'movie_detail' pk=movie.pk %}">{{ movie.title|truncatechars:12 }}</a></h2>
                    </div>
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-heart favorite-icon-top {{ favorite|yesno:',hidden,' }}" data-movieId="{{ movie.id }}" fill="red" xmlns="http://www.w3.org/2000/svg" id=fav-id>
                                <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                            </svg>
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-heart favorite-icon-top {{ favorite|yesno:'hidden,,' }}" data-movieId="{{ movie.id }}" fill="red" xmlns="http://www.w3.org/2000/svg" id=fav-id2>
                                <path fill-rule="evenodd" d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                            </svg>
                </div>
        {% endfor %}
    </div>

    {% include 'pagination.html' %}

{% endblock %}
